<html>

  <head></head>

  <body>
      <div id="trix-toolbar" style="display: none;">
        <button type="button" data-format="bold">Bold</button>
        <button type="button" data-format="italic">Italic</button>
        <button type="button" data-format="strike">Strike</button>
        <button type="button" data-format="bullet">Unordered List</button>
        <button type="button" data-format="number">Ordered List</button>
        <button type="button" data-trix-attribute="red">Red</button>
        <button type="button" data-trix-attribute="foo">Highlight</button>
      </div>
      <div style="display: flex; height: 100vh;">
        <trix-editor id="trix-editor" toolbar="trix-toolbar" style="flex: 1;"></trix-editor>
        <div id="calc-container" style="min-width: 150px;"></div>
      </div>
  </body>
